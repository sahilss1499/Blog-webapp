<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@900&family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">

  </head>
  <body class='mainbodyclass loader'>
    <nav class="navbar navbar-expand-lg bg-light techfont">
      <div class="container center-column">
        <ul class="nav navbar-nav">

          <li><a class='navbar-brand bigbrand'href="{% url 'post_list' %}">My Blog</a></li>

          <li><a href="{% url 'about' %}">About</a></li>

          <li><a href="https://github.com/sahilss1499">GitHub</a></li>

          <li><a href="https://www.linkedin.com/in/sahil-sinha-49a52618b/">Linkedin</a></li>
          {% if user.is_authenticated %}

          <li><a href="{% url 'post_new' %}">New Post</a></li>

          <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>

          <li><a href="{% url 'logout' %}">Log Out</a></li>

          <li><a >Welcome: {{ user.username }}</a></li>

           {% else %}
           <li class="nav-item active">
           <a class="nav-link navbar-right loginbutton" href="{% url 'login' %}">Login<i class="far fa-address-card"></i></a>
           </li>

          {% endif %}

       </ul>
      </div>
    </nav>
    <!-- CONTENT BLOCK -->
          <div class="content container center-column">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block content %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>

  </body>
</html>
